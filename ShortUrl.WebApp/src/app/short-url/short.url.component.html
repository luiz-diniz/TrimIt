<div class="content">
  <h1>TrimIt</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="URL to shorten..." formControlName="url">
    <ngx-recaptcha2 
    siteKey="6Lcc9mgqAAAAAMA8D7RFm_3d907DV6ajNJvBSPhG"
    formControlName="recaptcha"
    #reCaptcha> 
    </ngx-recaptcha2>
    <button value="Submit" [disabled]="disabledSubmit" [ngClass]="!disabledSubmit ? 'enabled' : 'disabled'">submit</button>
  </form>
  <div class="result" *ngIf="shortUrl">
    <h4>Your Short URL</h4>
    <div class="short-url">
      <p>{{shortUrl}}</p>
      <fa-icon (click)="copyShortUrl()" [icon]="faCopy"></fa-icon>
    </div>
  </div>
  <ngx-loading
    [show]="loading!"
  ></ngx-loading>
</div>
